<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <!--A parte div meio que divide a parte do código "é um container genérico para conteúdo de fluxo, que de certa forma não representa nada. Ele pode ser utilizado para agrupar elementos para fins de estilos (usando class ou id), ou porque eles compartilham valores de atributos, como lang."-->
    <div> 
        <h1 id="titulo">
            Cadastro de DEVs
        </h1>
        <p id="subtitulo">
            Complete suas informações
            <br>

        </p>
    </div>
    <form>
        <fieldset class="grupo"> <!-- é usado para agrupar elementos, assim como labels / Fica uma caixa juntando os campos onde serão digitados-->
            <div class="campo">
                <label for="nome"> <!--Explicação do campo, no label nome temos antes escrito "NOME" que é este o caso-->
                    <strong>Nome</strong>
                </label>
                <input type="text" name="nome" id="nome" required> <!--O input serve para oo usuário colocar valor, serve como entrada de valor e definimos o tipo de entrada que o susuário pode dar para conseguir passar os valores-->
            </div>
            <div class="campo">
                <label for="sobrenome"><strong> Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required> 
        </div>


        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve</strong></label>

            <!--
                **Lembrando que segue as seguintes regras
                type="radio"    =====> Cria caixa de "radio" seleção
                type="text"     =====> Cria caixa de texto apenas
                type="number"   =====> Cria numero de texto apenas
                type="email"    =====> Cria email de texto apenas

            -->
            <!--
                **Regras do name para radio: Quando temos mais de um radio-buttom vamos ter que colocar name igual para ambos os radio, pois se não fica habilitado para selecionar os dois radio-buttom    
            -->

            <!--
                Checked - serve para iniciar selecionado já
                Disable - inativa o radio-buttom escolhido
            -->

            <label>  
                <input type="radio" value="frontend" name="nameGroup" checked>Front End <!--Radio é a caixa de marca e desmarca que criamos dentro do label e input -->
            </label>
            <label>  
                <input type="radio" value="backtend" name="nameGroup">Back End <!--Radio é a caixa de marca e desmarca que criamos dentro do label e input -->
            </label>
            <label>  
                <input type="radio" value="fullstack" name="nameGroup">Full Stack <!--Radio é a caixa de marca e desmarca que criamos dentro do label e input -->
            </label>
        </div>
        <div> 
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade"> <!--Aqui vamos ter uma caixa de seleção-->
                <option selected disabled value="">Selecione</option> <!-- selected disabled value -- desabilita a opção de ser escolhida -->
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>  
        </div>
        <!--
            type="checkbox" ==> criação de caixas do tipo checkbox
            id="tec1"       ==> Criação de um "ID" para caso precise personalizar
        -->
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias</strong></label><br><br>
                <input type="checkbox" id="tec1" name="tec1" value="HTML">
                <label for="tec1">HTML</label> <!-- Criação de uma caixa de texto na frente da opção para o checkbox que tem o nome como tec1 -->
                <input type="checkbox" id="tec2" name="tec2" value="CSS">
                <label for="tec2">CSS</label> <!-- Criação de uma caixa de texto na frente da opção para o checkbox que tem o nome como tec1 -->
                <input type="checkbox" id="tec3" name="tec3" value="JAVA">
                <label for="tec3">JAVA</label> <!-- Criação de uma caixa de texto na frente da opção para o checkbox que tem o nome como tec1 -->
                <input type="checkbox" id="tec4" name="tec4" value="PHP">
                <label for="tec4">PHP</label> <!-- Criação de uma caixa de texto na frente da opção para o checkbox que tem o nome como tec1 -->
            </div>
        </fieldset>

        <div>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <br>
            <textarea style="width: 30em; height: 10em;" id="experiencia" name="experiencia" maxlength="150" rows="3" placeholder="Escreva aqui" cols="30"></textarea>
            <!--
                Observações em textarea:
                rows="6" ==> numero de linhas que o campo vai ter
            -->
        </div>
        <br>
        <br>
        <button class="botao" type="submit">Concluído</button> <!--Criando botão para enviar o formulário-->
    </form>

</body>
</html>
